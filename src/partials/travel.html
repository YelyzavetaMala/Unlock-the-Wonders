<section class="">
  <div class="container">
    <div class="travel-inner">
      <h2 class="section-title">Start travel</h2>
      <p>
        If you want to get an unforgettable trip, quickly fill out the
        application and we will contact you during the day
      </p>
      <p>We are ready to answer any questions and help choose the best tour</p>
      <form class="form" name="issue_report_form" autocomplete="off">
        <label class="form-label">
          Name
          <input
            class="form-input"
            type="text"
            name="username"
            required placeholder="Enter your name"
           
          />
        </label>

        <label class="form-label">
          Phone
          <input
            class="form-input"
            type="tel"
            name="phone"
             required placeholder="+380__-___-__-__"
          />
        </label>

        <label class="form-label"></label>
          <textarea
            class="form-input"
            name="description"
            placeholder="Your message"
            rows="5"
          ></textarea>
        </label>

        <button class="form-button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
